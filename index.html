	<link rel="stylesheet" href="script/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="script/index.css" />

	<script type="text/javascript" charset="utf-8" src="script/jquery.mobile-1.2.0/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/jquery.transit-0.9.9/jquery.transit.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="script/CInit.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/CInternationalization.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/index.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/MyMap.js"></script>
	<script type="text/javascript" charset="utf-8" src="script/MyPlayer.js"></script>

	<script type="text/javascript" charset="utf-8" src="script/CElevator.js"></script>

<body>
	<div data-role="page" id="pageHome" data-theme="a">
		<div data-role="content">
			<div id="bar">
				<div id="innerBar">
					<div id="stepCount"></div><div id="stepAbort"></div><div id="stepDisplay"><img id="stepPlayer" src="art/meepleTransparent.png"><div id="stepStation"></div></div>
				</div>
			</div>
			<div id="dialog">
				<div id="msg">
					<img id="msgIcon" src="art/meepleTransparent.png">
					<div id="msgText"></div>
					<div id="msgButtons"><div id="msgButton1"></div><div id="msgButton2"></div><div style="clear:both;"></div></div>
				</div>
			</div>
			<img id="map" src="art/berlin.png">
			<img id="player0" class="meeple" src="art/meepleTransparent.png">
			<img id="player1" class="meeple" src="art/meepleRed.png">
			<img id="player2" class="meeple" src="art/meepleYellow.png">
			<img id="player3" class="meeple" src="art/meeplePurple.png">
			<img id="player4" class="meeple" src="art/meepleBlue.png">
			<img id="player5" class="meeple" src="art/meepleBlack.png">
			<img id="player6" class="meeple" src="art/meepleGreen.png">
			<img id="player7" class="meeple" src="art/meepleOrange.png">
			<img id="player8" class="meeple" src="art/meeplePink.png">
			<img id="player9" class="meeple" src="art/meepleCyan.png">
			<img id="player10" class="meeple" src="art/meepleWhite.png">
			<img id="orbit0" class="orbit" src="art/orbit.png">
			<img id="orbit1" class="orbit" src="art/orbit.png">
			<img id="orbit2" class="orbit" src="art/orbit.png">
			<img id="orbit3" class="orbit" src="art/orbit.png">
			<img id="orbit4" class="orbit" src="art/orbit.png">
			<img id="orbit5" class="orbit" src="art/orbit.png">
			<img id="orbit6" class="orbit" src="art/orbit.png">
			<img id="orbit7" class="orbit" src="art/orbit.png">
			<img id="crumb0" class="crumb" src="art/crumbVoid.png">
			<img id="crumb1" class="crumb" src="art/crumbVoid.png">
			<img id="crumb2" class="crumb" src="art/crumbVoid.png">
			<img id="crumb3" class="crumb" src="art/crumbVoid.png">
			<img id="crumb4" class="crumb" src="art/crumbVoid.png">
			<img id="crumb5" class="crumb" src="art/crumbVoid.png">
			<img id="crumb6" class="crumb" src="art/crumbVoid.png">
